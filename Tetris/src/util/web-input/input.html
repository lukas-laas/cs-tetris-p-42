<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris C# P42 Input Window</title>

    <script src="input.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: #1f1f1f;
            font-family: sans-serif;
        }

        body {
            margin-top: 1rem;
        }

        button {
            all: unset;

            background: #d4d4d4;
            cursor: pointer;

            padding: 1ch;

            &:hover {
                background: #ffffff;
            }

            user-select: none;
        }

        .row {
            display: flex;
            flex-direction: row;
        }

        .col {
            display: flex;
            flex-direction: column;
        }

        .justify-center {
            justify-content: center;
        }

        .justify-around {
            justify-content: space-around;
        }

        .items-center {
            align-items: center;
        }

        .gap-x-1 {
            gap: 1ch;
        }

        .gap-y-1 {
            gap: 1ch;
        }

        .w-full {
            width: 100%;
        }
    </style>
</head>

<body class="row justify-around">
    <div class="col gap-y-1">
        <div class="row justify-center w-full">
            <button onclick="faceButton('w')">W</button>
        </div>

        <div class="row gap-x-1 w-full">
            <button onclick="faceButton('a')">A</button>
            <button onclick="faceButton('s')">S</button>
            <button onclick="faceButton('d')">D</button>
        </div>
    </div>

    <div class="col gap-y-1">
        <div class="row justify-center w-full">
            <button onclick="faceButton('ArrowUp')">Up</button>
        </div>

        <div class="row gap-x-1 w-full">
            <button onclick="faceButton('ArrowLeft')">Left</button>
            <button onclick="faceButton('ArrowDown')">Down</button>
            <button onclick="faceButton('ArrowRight')">Right</button>
        </div>
    </div>
</body>

</html>
